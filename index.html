<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовая страница</title>
    <style>
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background-color: #f9fafb;
        color: #111827;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .header h1 {
        font-size: 2.5rem;
        color: #7c3aed;
        margin-bottom: 1rem;
      }
      
      .content {
        background-color: white;
        border-radius: 0.5rem;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .button {
        display: inline-block;
        background-color: #7c3aed;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        text-decoration: none;
        font-weight: 500;
        margin-top: 1rem;
      }
      
      .button:hover {
        background-color: #6d28d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Тестовая страница</h1>
        <p>Проверка работы превью</p>
      </div>
      
      <div class="content">
        <h2>Информация о проекте</h2>
        <p>Это простая тестовая страница для проверки работы превью в StackBlitz.</p>
        <p>Если вы видите эту страницу, значит превью работает корректно.</p>
        
        <a href="#" class="button">Тестовая кнопка</a>
      </div>
    </div>
  </body>
</html>
